{% extends "base.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
<section class="py-5 my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="section-title divider">Add New Book</h2>
                    
                    <form method="POST" action="{{ url_for('add_book') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Book Cover Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        
                        <div class="mb-3">
                            <label for="author_id" class="form-label">Select Author</label>
                            <select class="form-select" id="author_id" name="author_id">
                                {% for author in authors %}
                                    <option value="{{ author.id }}">{{ author.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_author_name" class="form-label">Or Add New Author</label>
                            <input type="text" class="form-control" id="new_author_name" name="new_author_name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_author_bio" class="form-label">New Author Bio</label>
                            <textarea class="form-control" id="new_author_bio" name="new_author_bio" rows="4"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Book</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
