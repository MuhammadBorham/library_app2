{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="py-5 my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="section-title divider">Login</h2>
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="login_input" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="login_input" name="login_input" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                        <p><a href="{{ url_for('reset_password_request') }}">Forgot Password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
